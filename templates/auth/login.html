{% extends "base.html" %}
{% block content %}
<div class="form-wrapper">
    <h1>Giriş Yap</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email() }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password() }}
        </div>
        <div class="form-group">
            {{ form.remember_me() }}
            {{ form.remember_me.label }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Giriş Yap</button>
        </div>
    </form>
    <p>
        Hesabın yok mu? <a href="{{ url_for('auth.register') }}">Kayıt Ol</a>
    </p>
</div>
{% endblock %}
